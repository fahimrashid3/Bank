<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="font-bold text-5xl text-center mt-6">Welcome to <span class="text-violet-700">The Bank</span></h1>
    </header>
    <main >
        <section  class="bg-violet-200 text-center p-10 w-9/12 mx-auto mt-20 rounded-lg">
            <h1 class="font-semibold text-xl">Please Login</h1>
            <input id="email" class="p-2 rounded-lg block mt-5 w-9/12 mx-auto" type="email" placeholder="Your Email "> 
            <input id="password" class="p-2 rounded-lg block mt-2 w-9/12 mx-auto  " type="password" placeholder="Password"> 
            <button id="btn-login" class="bg-amber-500 hover:bg-amber-600 focus:bg-amber-700 focus:outline-none focus:ring focus:ring-amber-400 p-3 px-10 mt-4 rounded-lg text-xl font-semibold">Login</button>
           


        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
